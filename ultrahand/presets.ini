[Save Preset]
mkdir ./presets/
copy /config/ultrahand/theme.ini ./presets/{timestamp(%Y-%m-%d_%H%M%S)}.ini

[Reset Default]
copy ./default/theme.ini /config/ultrahand/
refresh package

[*Load Preset]
file_source ./presets/*.ini
copy {file_source} /config/ultrahand/theme.ini
refresh package

[*Delete Preset]
file_source ./presets/*.ini
delete {file_source}

[Delete All]
delete ./presets/*.ini
